<!DOCTYPE html>
<html>
<head>
  <title>Vendor Manager Add-in</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <h3>Vendor Manager - Finance Portal</h3>

  <section id="homePage">
    <button onclick="showSection('vendorSection')" style="display: block; margin-bottom: 10px; width: 150px; text-align: center;">Manage Vendors</button>
    <button onclick="showSection('paymentSection')" style="display: block; margin-bottom: 10px; width: 150px; text-align: center;">On-Demand Payments</button>
    <button onclick="showSection('reportSection')" style="display: block; width: 150px; text-align: center;">Generate Reports</button>
  </section>

  <section id="vendorSection" style="display: none;">
    <button onclick="showSection('homePage')"> Back</button>
    <div style="margin-bottom: 10px;">
    <h4>Add Vendor</h4>
    <input id="vendorName" placeholder="Vendor Name" />
    <select id="vendorType">
      <option value="weekly">Weekly</option>
      <option value="alt-weekly">Alt-Weekly</option>
      <option value="on-demand">On-Demand</option>
    </select>
    <button id="addVendorBtn">Add Vendor</button>
  </br>
  <div id="addVendorNotification" style="
  display: none;
  padding: 3px;
  color: #006633;
">
</div>
  </div>

    <button onclick="showSection('viewSection')">Edit/Delete Vendor</button>
    <button id="exportVendorsBtn">Export Vendors to Excel</button>
  </section>

  <section id="viewSection" style="display: none;">
    <button onclick="showSection('vendorSection')">Back</button>
    <h3>Vendor Management</h3>
  
    <label for="vendorList">Select Vendor:</label>
    <select id="vendorList"></select>
    <br/><br/>
  
    <button id="editVendorBtn">Edit Vendor</button>
    <button id="deleteVendorBtn">Delete Vendor</button>
  
    <div id="editVendorForm" style="margin-top: 20px; display: none;">
      <h4>Edit Vendor</h4>
      <input type="text" id="editVendorName" placeholder="Vendor Name" />
      <select id="editVendorType">
        <option value="weekly">Weekly</option>
        <option value="alt-weekly">Alt-Weekly</option>
        <option value="on-demand">On-Demand</option>
      </select>
      <button id="saveEditedVendorBtn">Save</button>
      <button id="cancelEditVendorBtn">Cancel</button>
      
    </div>
    <div id="editVendorNotification" style="
      display: none;
      padding: 3px;
      color: #006633;
    ">
    </div>
  </section>

  <section id="paymentSection" style="display: none;">
    <button onclick="showSection('homePage')"> Back</button>
    <h4>On-Demand Payment</h4>
    <div style="display: block; margin-bottom: 10px;">
    <label for="vendorSelect">Vendor:</label>
    <select id="vendorSelect"></select>
  </div>
  <div style="display: block; margin-bottom: 10px;">

    <label for="paymentAmount">Amount:</label>
    <input id="paymentAmount" type="number" placeholder="100" />
  </div>
  <div style="display: block; margin-bottom: 10px;">

    <label for="accountSelect">From Account:</label>
    <select id="accountSelect"></select>
</div>
    <button id="payBtn">Pay Vendor</button>
  </br>
    <div id="paymentNotification" style="
    display: none;
    padding: 3px;
    color: #006633;
  ">
  </div>
  </section>

  <section id="reportSection" style="display: none;">
    <button onclick="showSection('homePage')">Back</button>
    <h3>Generate Reports</h3>

    <label for="reportType">Select Report Type:</label>
    <select id="reportType">
      <option value="all">All Transactions</option>
      <option value="vendor">By Vendor</option>
      <option value="account">By Account</option>
    </select>

    <select id="reportVendorSelect" style="display:none;"></select>
    <select id="reportAccountSelect" style="display:none;"></select>

    <button id="generateReportBtn">Generate Report</button>
    <ul id="reportOutput"></ul>
  </section>
</body>
</html>
